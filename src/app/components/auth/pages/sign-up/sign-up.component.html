
<div class="card text-center" *ngIf="!loading">
  <div class="card-header">
    <img  class="logo" src="../../../../../assets/img/registrarce.png" alt="Ingresar">
  </div>
  <div class="card-body">
    <h1 class="card-title">Registrarse</h1>
    <form [formGroup]="registrarUsuario" (ngSubmit)="registrar()">

      <div class="form-floating mb-3 alineo">
          <input type="email" class="form-control" placeholder="name@example.com" formControlName="email">
          <label>Correo</label>
          <span *ngIf="registrarUsuario.get('email')?.hasError('required') && registrarUsuario.get('email')?.touched" 
          class="text-danger errorLabel">
            El <strong>correo</strong> es requerido
          </span>
          <span *ngIf="registrarUsuario.get('email')?.hasError('email') && registrarUsuario.get('email')?.touched" 
          class="text-danger errorLabel">
            El <strong>formato del correo</strong> es invalido
          </span>
        </div>

        <div class="form-floating mb-3 alineo">
          <input type="password" class="form-control" placeholder="Password" formControlName="password">
          <label>Contraseña</label>
          <span *ngIf="registrarUsuario.get('password')?.hasError('required') && registrarUsuario.get('password')?.touched" 
          class="text-danger errorLabel">
            La <strong>contraseña</strong> es requerida
          </span>
          <span *ngIf="registrarUsuario.get('password')?.hasError('minlength') && registrarUsuario.get('password')?.touched" 
          class="text-danger errorLabel">
            La <strong>contraseña</strong> debe tener 6 caracteres como mínimo
          </span>
        </div>

        <div class="form-floating mb-3 alineo">
          <input type="password" class="form-control" placeholder="Password" formControlName="repeatPassword">
          <label>Repetir contraseña</label>
          <span *ngIf="registrarUsuario.get('repeatPassword')?.hasError('required') && registrarUsuario.get('repeatPassword')?.touched" 
          class="text-danger errorLabel">
            La <strong>contraseña</strong> es requerida
          </span>
          <span *ngIf="registrarUsuario.get('repeatPassword')?.hasError('minlength') && registrarUsuario.get('repeatPassword')?.touched" 
          class="text-danger errorLabel">
            La <strong>contraseña</strong> debe tener 6 caracteres como mínimo
          </span>
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-primary btn-lg" [disabled]="registrarUsuario.invalid" type="submit">Registrarse</button>
        </div>
        
  </form>
  </div>
  <div class="card-footer text-muted">
    <b><p class="mt-3"> Ya ttienes cuenta? <a routerLink="/auth/signIn">Ingresar</a></p></b>
  </div>
</div>
<app-spinner *ngIf="loading"></app-spinner>
