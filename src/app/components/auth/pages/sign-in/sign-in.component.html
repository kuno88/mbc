<div class="card text-center shadow-lg p-3 mb-5 rounded" *ngIf="!loading">
  <div class="card-header">
    <img  class="logo" src="../../../../../assets/img/ingrear.png" alt="Ingresar">
  </div>
  <div class="card-body">
    <h1 class="card-title">Ingresar</h1>
    <form [formGroup]="ingresoUsuario" (ngSubmit)="ingresar()">

      <div class="form-floating mb-3 alineo">
          <input type="email" class="form-control" placeholder="name@example.com" formControlName="email">
          <label>Correo</label>
          <span *ngIf="ingresoUsuario.get('email')?.hasError('required') && ingresoUsuario.get('email')?.touched" 
          class="text-danger errorLabel">
            El <strong>correo</strong> es requerido
          </span>
          <span *ngIf="ingresoUsuario.get('email')?.hasError('email') && ingresoUsuario.get('email')?.touched" 
          class="text-danger errorLabel">
            El <strong>formato del correo</strong> es invalido
          </span>
        </div>

        <div class="form-floating mb-3 alineo">
          <input type="password" class="form-control" placeholder="Password" formControlName="password">
          <label>Contraseña</label>
          <span *ngIf="ingresoUsuario.get('password')?.hasError('required') && ingresoUsuario.get('password')?.touched" 
          class="text-danger errorLabel">
            La <strong>contraseña</strong> es requerida
          </span>
          <span *ngIf="ingresoUsuario.get('password')?.hasError('minlength') && ingresoUsuario.get('password')?.touched" 
          class="text-danger errorLabel">
            La <strong>contraseña</strong> debe tener 6 caracteres como mínimo
          </span>
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-primary btn-lg" [disabled]="ingresoUsuario.invalid" type="submit">Ingresar</button>
        </div>
        
        <div class="form-group mt-3">
          <button class="btn btn-block btn-social btn-google ms-2">
            <span class="fa fa-google"></span>
            Ingresar con Google
          </button>
        </div>
  </form>
  </div>
  <div class="card-footer text-muted">
    <b><p class="mt-3"> No tienes cuenta? <a routerLink="/auth/signUp">Registrarse</a></p></b>
    <b><a class="mt-3" routerLink="/auth/recover">Recuperar contraseña</a></b>
  </div>
</div>
<app-spinner *ngIf="loading"></app-spinner>
