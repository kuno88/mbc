<div class="card text-center" *ngIf="!loading">
  <div class="card-body">
    <h1 class="card-title">Recuperar contrase√±a</h1>
    <form [formGroup]="recuperarPassword" (ngSubmit)="recuperar()">
      <div class="form-floating mb-3">
          <input type="email" class="form-control" placeholder="name@example.com" formControlName="email">
          <label>Correo</label>
          <span *ngIf="recuperarPassword.get('email')?.hasError('required') && recuperarPassword.get('email')?.touched" 
          class="text-danger errorLabel">
            El <strong>correo</strong> es requerido
          </span>
          <span *ngIf="recuperarPassword.get('email')?.hasError('email') && recuperarPassword.get('email')?.touched" 
          class="text-danger errorLabel">
            El <strong>formato del correo</strong> es invalido
          </span>
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-primary btn-lg" type="submit">Enviar correo</button>
        </div>
  </form>
  </div>
  <div class="card-footer text-muted">
    <b><p class="mt-3"><a routerLink="/auth/signIn">Volver</a></p></b>
  </div>
</div>

<app-spinner *ngIf="loading"></app-spinner>
